<img src="/assets/img/single_user.png" class="mx-auto d-block">
<!-- Template driven approach is used here.-->
<!-- #form is a local reference, mb-4 is a matching bottom with size 4-->
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <!-- [(ngModel)] databinds it to the property inside login.component.ts-->
    <!-- form-control class is a bootstrap class design-->
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <!-- form.invalid, form comes from the local reference #form inside the <form> properties-->
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
